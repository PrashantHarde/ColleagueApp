<section class="mt-5">

    <div class="d-flex justify-content-center align-itms-center">
        <div class="card w-50 shadow">
            <div class="card-header text-center bg-success">
                <h3 class="text-white"> Create User </h3>
            </div>

            <div class="card-body">
                <div>
                    <form novalidate [formGroup]="colleagueForm">

                        <div class="mb-3 mt-3">
                            <label for="name" class="form-label">Name:</label>
                            <input type="text" class="form-control" id="name" name="name" formControlName="name">
                        </div>

                        <div class="mb-3 mt-3">
                            <label for="position" class="form-label">Position:</label>
                            <select class="form-select" formControlName="position">
                                <option value="" hidden selected disabled>Select Position</option>
                                <option [value]="pos.value" *ngFor="let pos of positionArray">{{pos.name}}</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="salary" class="form-label">Salary:</label>
                            <input type="text" class="form-control" id="salary" name="salary" formControlName="salary">
                        </div>

                        <div class="mb-3 mt-3">
                            <label for="email" class="form-label">Email:</label>
                            <input type="email" class="form-control" id="email" name="email" formControlName="email">
                        </div>

                        <div class="mb-3 mt-3">
                            <label for="doj" class="form-label">Date Of Joining:</label>
                            <input type="date" class="form-control" id="doj" name="doj" formControlName="doj">
                        </div>

                    </form>
                </div>
            </div>
            <div class="card-footer text-end ">
                <button type="button" class="btn btn-success me-2" (click)="submitForm()" *ngIf="!isUpdateOperation">Add
                    User</button>
                <button type="button" class="btn btn-success me-2" (click)="updateColleagueForm()"
                    *ngIf="isUpdateOperation"> Update User</button>
            </div>
        </div>
    </div>
</section>
